<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="(주)공부하자 — 아무것도 안 한다. 하지만 무엇이든 한다." />
  <title>(주)공부하자 - 공부 안하면 이렇게 된다.</title>

  <!-- (선택) Pretendard 쓰려면 아래 주석 해제 -->
  <!-- <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" /> -->

  <style>
    :root{
      --bg: #0f1115;
      --surface: #151922;
      --surface-2: #111521;
      --border: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --faint: rgba(255,255,255,.45);

      --brand: #4facfe;
      --brand-2: #00f2fe;

      --radius: 16px;
      --radius-sm: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);

      --container: 1120px;
      --header-h: 72px;
      --gap: 24px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    @media (prefers-reduced-motion: reduce){
      html{ scroll-behavior:auto; }
      *{ animation:none !important; transition:none !important; }
    }

    body{
      margin:0;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      background: radial-gradient(1200px 700px at 15% 0%, rgba(79,172,254,.18), transparent 55%),
                  radial-gradient(900px 600px at 90% 10%, rgba(0,242,254,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a{ color:inherit; text-decoration:none; }
    ul{ list-style:none; padding:0; margin:0; }

    .container{ max-width: var(--container); margin:0 auto; padding: 0 20px; }

    /* 접근성 */
    .skip-link{
      position:absolute; left:-9999px; top:auto;
      width:1px; height:1px; overflow:hidden;
    }
    .skip-link:focus{
      left:20px; top:20px; width:auto; height:auto;
      padding:10px 12px; background:#000; border:1px solid var(--border);
      border-radius: 10px; z-index:9999;
    }
    :focus-visible{
      outline: 2px solid rgba(79,172,254,.9);
      outline-offset: 3px;
      border-radius: 10px;
    }

    /* 헤더 */
    header{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-h);
      display:flex; align-items:center;
      background: rgba(15,17,21,.70);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }
    .header-inner{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .logo{
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 18px;
      display:flex; align-items:center; gap:10px;
      white-space: nowrap;
    }
    .logo-badge{
      width: 10px; height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 0 0 6px rgba(79,172,254,.12);
    }

    nav{ display:flex; align-items:center; gap: 10px; }
    .nav-list{ display:flex; gap: 18px; }
    .nav-link{
      font-size: 14px;
      color: var(--muted);
      padding: 10px 10px;
      border-radius: 12px;
      transition: transform .18s ease, background .18s ease, color .18s ease;
    }
    .nav-link:hover{
      color: var(--text);
      background: rgba(255,255,255,.06);
      transform: translateY(-1px);
    }

    /* 모바일 메뉴 */
    .menu-btn{
      display:none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
    }
    .menu-panel{
      display:none;
      position:absolute;
      top: calc(var(--header-h) + 10px);
      right: 20px;
      left: 20px;
      background: rgba(21,25,34,.96);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px;
    }
    .menu-panel a{
      display:block;
      padding: 12px 12px;
      border-radius: 12px;
      color: var(--muted);
    }
    .menu-panel a:hover{ background: rgba(255,255,255,.06); color: var(--text); }

    /* 히어로 */
    main{ padding-top: var(--header-h); }
    .hero{
      min-height: calc(100vh - var(--header-h));
      display:flex;
      align-items:center;
      padding: 48px 0 24px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.3fr 1fr;
      gap: clamp(18px, 4vw, 40px);
      align-items:center;
    }
    .headline{
      font-size: clamp(34px, 4.2vw, 58px);
      line-height: 1.08;
      margin: 0 0 14px;
      letter-spacing: -0.6px;
    }
    .subhead{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: clamp(15px, 1.4vw, 18px);
    }
    .hero-actions{
      display:flex; gap: 12px; flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 800;
      border: 1px solid transparent;
      transition: transform .18s ease, background .18s ease, border .18s ease;
    }
    .btn-primary{
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #061019;
      box-shadow: 0 12px 30px rgba(79,172,254,.25);
    }
    .btn-primary:hover{ transform: translateY(-2px); }
    .btn-ghost{
      background: rgba(255,255,255,.04);
      color: var(--text);
      border-color: var(--border);
    }
    .btn-ghost:hover{ transform: translateY(-2px); border-color: rgba(79,172,254,.35); }

    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .hero-card h3{
      margin: 0 0 10px;
      font-size: 16px;
      color: rgba(255,255,255,.86);
      letter-spacing: .2px;
    }
    .pill-row{
      display:flex; flex-wrap:wrap; gap: 10px;
    }
    .pill{
      font-size: 13px;
      color: var(--muted);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding: 8px 10px;
      border-radius: 999px;
    }

    /* 섹션 */
    section{
      padding: 56px 0;
      border-top: 1px solid rgba(255,255,255,.06);
      scroll-margin-top: calc(var(--header-h) + 16px);
    }
    .section-head{
      text-align:center;
      margin-bottom: 26px;
    }
    .section-head h2{
      margin: 0 0 10px;
      font-size: clamp(22px, 2.2vw, 32px);
      letter-spacing: -0.3px;
    }
    .section-head p{
      margin: 0 auto;
      max-width: 70ch;
      color: var(--muted);
      font-size: 15px;
    }
    .underline{
      display:inline-block;
      padding-bottom: 6px;
      border-bottom: 4px solid rgba(79,172,254,.75);
    }

    /* ABOUT */
    .about-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      align-items: start;
    }
    .card{
      background: rgba(21,25,34,.70);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }
    .card h3{ margin:0 0 10px; font-size: 18px; }
    .card p{ margin: 0 0 10px; color: var(--muted); }
    .stats{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 14px;
    }
    .stat{
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.06);
      background: rgba(255,255,255,.03);
    }
    .stat .num{
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.6px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 4px;
    }
    .stat .label{ color: var(--muted); font-size: 13px; }

    /* TEAM (수정 핵심: 작게/중앙/반응형/사진 크롭) */
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      justify-items: center;   /* 카드 자체가 가운데 정렬 */
      align-items: stretch;
    }

    .member{
      width: 100%;
      max-width: 270px;        /* 카드가 너무 커지지 않게 제한 */
      padding: 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      overflow: hidden;        /* 큰 이미지 잘라내기 */
      transition: transform .18s ease, border .18s ease;
      min-height: 0;           /* 고정 높이 강제 방지 */
